<!DOCTYPE html>
<html>

<head>
  <title>Templated Tile Test</title>
  <meta charset="UTF-8">
  <script type="module" src="web-map.js"></script>
  <style>
    html {
      height: 100%
    }

    body,
    map {
      height: inherit
    }

    * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <map is="web-map" projection="WGS84" zoom="1" lat="59.87304909" lon="-53.22587225" width="900" height="400" controls>

    <layer- label="Inline Templated Tile" checked>
      <meta name="zoom" content="min=1,max=2" />
      <extent units="WGS84">
        <input name="zoomLevel" type="zoom" min="1" max="1" value="0" />

        <input name="row" type="location" axis="row" units="tilematrix" min="0" max="2" />
        <input name="col" type="location" axis="column" units="tilematrix" min="0" max="2" />

        <link rel='tile' type='text/mapml' title='Tiles for ne_10m_admin_0_countries (as MapML)'
          tref='data/wgs84/{zoomLevel}/r{row}_c{col}.mapml' />

      </extent>
    </layer->
    <layer- label="Static MapML with tiles" checked>
      <meta name="zoom" content="min=0,max=10">
      <meta name="projection" content="WGS84">
      <link rel="license"
        href="https://www.nrcan.gc.ca/earth-sciences/geography/topographic-information/free-data-geogratis/licence/17285"
        title="Canada Base Map Â© Natural Resources Canada">
      <tile zoom="0" row="3" col="3" src="data/cbmt/0/c3_r3.png"></tile>
    </layer->
  </map>
</body>

</html>
