<!DOCTYPE html>
<html>

<head>
  <title>Templated Image Test</title>
  <meta charset="utf-8" />
  <script type="module" src="web-map.js"></script>
  <style>
    html {
      height: 100%
    }

    body,
    map {
      height: inherit
    }

    * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <map is="web-map" projection="CBMTILE" zoom="4" lat="53.331" lon="-91.667" controls>

    <layer- label="Toporama" checked>
      <meta name="zoom" content="min=4,max=5" />
      <extent units="CBMTILE">
        <input name="z" type="zoom" value="19" min="4" max="4" />
        <input name="w" type="width" />
        <input name="h" type="height" />
        <input name="xmin" type="location" units="pcrs" position="top-left" axis="easting" min="-6207743.103886206"
          max="3952277.216154434" />
        <input name="ymin" type="location" units="pcrs" position="bottom-left" axis="northing" min="-3362085.3441706896"
          max="3952277.216154434" />
        <input name="xmax" type="location" units="pcrs" position="top-right" axis="easting" min="-6207743.103886206"
          max="3952277.216154434" />
        <input name="ymax" type="location" units="pcrs" position="top-left" axis="northing" min="-3362085.3441706896"
          max="3952277.216154434" />
        <link rel="image"
          tref="http://wms.ess-ws.nrcan.gc.ca/wms/toporama_en?SERVICE=WMS&amp;REQUEST=GetMap&amp;FORMAT=image/jpeg&amp;TRANSPARENT=FALSE&amp;STYLES=&amp;VERSION=1.3.0&amp;LAYERS=WMS-Toporama&amp;WIDTH={w}&amp;HEIGHT={h}&amp;CRS=EPSG:3978&amp;BBOX={xmin},{ymin},{xmax},{ymax}&amp;m4h=t" />
      </extent>
    </layer->
    <layer- label="Static MapML with tiles" checked>
      <meta name="zoom" content="min=0,max=10">
      <link rel="license"
        href="https://www.nrcan.gc.ca/earth-sciences/geography/topographic-information/free-data-geogratis/licence/17285"
        title="Canada Base Map Â© Natural Resources Canada">
      <tile zoom="0" row="3" col="3" src="data/cbmt/0/c3_r3.png"></tile>
    </layer->
  </map>
</body>

</html>
