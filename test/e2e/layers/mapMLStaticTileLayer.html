<!DOCTYPE html>
<html>

<head>
  <title>Static Tile Test</title>
  <meta charset="UTF-8">
  <script type="module" src="web-map.js"></script>
  <style>
    html {
      height: 100%
    }

    body,
    map {
      height: inherit
    }

    * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <map is="web-map" projection="CBMTILE" zoom="2" lat="59.87304909" lon="-53.22587225" width="900" height="400"
    controls>

    <layer- label="Static MapML with tiles" checked>
      <meta name="zoom" content="min=1,max=4,value=2">
      <meta name="projection" content="CBMTILE">
      <link rel="license"
        href="https://www.nrcan.gc.ca/earth-sciences/geography/topographic-information/free-data-geogratis/licence/17285"
        title="Canada Base Map © Natural Resources Canada">
      <tile zoom="3" row="18" col="17" src="data/cbmt/3/c17_r18.png"></tile>
      <tile row="10" col="11" src="data/cbmt/2/c11_r10.png"></tile>
      <tile row="10" col="9" src="data/cbmt/2/c9_r10.png"></tile>
      <tile row="11" col="9" src="data/cbmt/2/c9_r11.png"></tile>
    </layer->
    <layer- label="Static MapML with tiles" checked>
      <meta name="zoom" content="min=0,max=10">
      <meta name="projection" content="CBMTILE">
      <link rel="license"
        href="https://www.nrcan.gc.ca/earth-sciences/geography/topographic-information/free-data-geogratis/licence/17285"
        title="Canada Base Map © Natural Resources Canada">
      <tile zoom="0" row="3" col="3" src="data/cbmt/0/c3_r3.png"></tile>
    </layer->
  </map>
</body>

</html>
