<html>

<head>
  <title>Templated Features Test</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="web-map.js"></script>
  <style>
    [is=web-map] {
      width: 100%;
      height: 400px;
      max-width: 100%;
    }

    .transparency {
      opacity: 0.2;
    }
  </style>
</head>

<body>
  <map is="web-map" projection="CBMTILE" zoom="3" lat="45.5052040" lon="-75.2202344" controls>
    <layer- label="Alabama" checked>
      <meta name="zoom" content="min=2,max=5" />
      <extent units="CBMTILE">
        <input name="z" type="zoom" min="2" max="18" />
        <input name="xmin" type="location" units="gcrs" axis="longitude" position="top-left" min="-76" max="-74" />
        <input name="ymin" type="location" units="gcrs" axis="latitude" position="bottom-right" min="45" max="46" />
        <input name="xmax" type="location" units="gcrs" axis="longitude" position="bottom-right" min="-76" max="-74" />
        <input name="ymax" type="location" units="gcrs" axis="latitude" position="top-left" min="45" max="46" />
        <link rel="features" tref="data/alabama_feature.mapml?{xmin}{ymin}{xmax}{ymax}{z}" />
      </extent>
    </layer->
    <layer- label="Static MapML with tiles" checked>
      <meta name="zoom" content="min=0,max=10">
      <meta name="projection" content="CBMTILE">
      <link rel="license"
        href="https://www.nrcan.gc.ca/earth-sciences/geography/topographic-information/free-data-geogratis/licence/17285"
        title="Canada Base Map Â© Natural Resources Canada">
      <tile zoom="0" row="3" col="3" src="data/cbmt/0/c3_r3.png"></tile>
    </layer->
  </map>

</body>

</html>
