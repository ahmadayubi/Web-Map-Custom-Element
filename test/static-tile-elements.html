<!DOCTYPE html>
<html>
  <head>
    <title>static-tile-elements.html</title>
    <meta charset="UTF-8">
        <script type="module" src="../dist/web-map.js"></script>
     <style>
       html {height: 100%} body,map {height: inherit} * {margin: 0;padding: 0;}
    </style>
  </head>
  <body>
      <map is="web-map" projection="CBMTILE"  zoom="2" lat="59.87304909" lon="-53.22587225"  width="900" height="400" controls>
      
      <layer- label="Canada Base Map" src="https://geogratis.gc.ca/mapml/en/cbmtile/cbmt/"></layer->
      <!-- MapML clients should support feature, tile and image elements -->
      <layer- label="Static MapML with tiles" checked>
        <meta name="zoom" content="min=2,max=18">
        <link rel="license" href="https://www.nrcan.gc.ca/earth-sciences/geography/topographic-information/free-data-geogratis/licence/17285" title="Canada Base Map Â© Natural Resources Canada">
        <tile zoom="2" row="10" col="10" src="https://geoappext.nrcan.gc.ca/arcgis/rest/services/BaseMaps/CBMT3978/MapServer/tile/2/10/10?m4h=t"></tile>
        <tile zoom="2" row="10" col="11" src="https://geoappext.nrcan.gc.ca/arcgis/rest/services/BaseMaps/CBMT3978/MapServer/tile/2/10/11?m4h=t"></tile>
        <tile zoom="2" row="10" col="9" src="https://geoappext.nrcan.gc.ca/arcgis/rest/services/BaseMaps/CBMT3978/MapServer/tile/2/10/9?m4h=t"></tile>
        <tile zoom="2" row="11" col="9" src="https://geoappext.nrcan.gc.ca/arcgis/rest/services/BaseMaps/CBMT3978/MapServer/tile/2/11/9?m4h=t"></tile>
        <tile zoom="2" row="11" col="10" src="https://geoappext.nrcan.gc.ca/arcgis/rest/services/BaseMaps/CBMT3978/MapServer/tile/2/11/10?m4h=t"></tile>
        <tile zoom="2" row="11" col="11" src="https://geoappext.nrcan.gc.ca/arcgis/rest/services/BaseMaps/CBMT3978/MapServer/tile/2/11/11?m4h=t"></tile>

</html>
